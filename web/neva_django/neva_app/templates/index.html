<!DOCTYPE html>
<html lang="en">
  <head>
      <title> NeVA </title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
      <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
      <script src="https://rawgit.com/notifyjs/notifyjs/master/dist/notify.js"></script>
      <script src="https://rawgit.com/marioizquierdo/jquery.serializeJSON/master/jquery.serializejson.min.js"></script>
    </head>
    <body>
      {% csrf_token %}
      {% load staticfiles %}
      NeVA
      <hr>
      <form id="login_form">
        <div class="form-group">
          <label for="login_email">Email:</label>
          <input type="email" class="form-control" id="login_email" name="email">
        </div>
        <div class="form-group">
          <label for="login_password">Password:</label>
          <input type="password" class="form-control" id="login_password" name="password">
        </div>
        <button type="button" id="login_button" class="btn btn-secondary btn-sm">
          <span class="fa fa-search"></span> Login
        </button>
      </form>
      <script src="{% static "neva.js" %}" type="text/javascript"></script>
    </body>
</html>
