syntax = "proto3";

package backend;

service Backend {
  rpc Register(RegisterRequest) returns (RegisterReply) {
  }
  rpc Login(LoginRequest) returns (LoginReply) {
  }
}

message Timestamp {
  int64 seconds = 1;
  int32 nanos = 2;
}

message RegisterRequest {
  enum Gender {
    INVALID = 0;
    MALE = 1;
    FEMALE = 2;
  };

  string email = 1;
  string password = 2;
  string name = 3;
  Timestamp date_of_birth = 4;
  Gender gender = 5;
  float weight = 6;

  // Keeps url to the photo of the user.
  string photo = 7;
}

message RegisterReply {
}

message LoginRequest {
  string email = 1;
  string password = 2;
}

message LoginReply {
  // Authentication token to be used in upcoming requests.
  string token = 1;
}
